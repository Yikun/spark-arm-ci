name: Spark Test on ARM

on:
  pull_request:
    branches:
      - main
  schedule:
    - cron:  '0 */3 * * *'

env:
  ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY_ID }}
  SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_KEY }}
  REGION: "ap-southeast-3"
  PROJECT_ID: "c847fb717563484fa95d18a75ae7831c"
  CLUSTER_ID: "75712c59-f430-11eb-8809-0255ac1001df"

jobs:
  scala-arm:
    name: "Test Spark on ARM64: ${{ matrix.modules }} ${{ matrix.comment }} (JDK ${{ matrix.java }}, ${{ matrix.hadoop }}, ${{ matrix.hive }})"
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        java:
          - 8
        hadoop:
          - hadoop3.2
        hive:
          - hive2.3
        # TODO(SPARK-32246): We don't test 'streaming-kinesis-asl' for now.
        # Kinesis tests depends on external Amazon kinesis service.
        # Note that the modules below are from sparktestsupport/modules.py.
        included-tags: [""]
        excluded-tags: [""]
        comment: [""]
        include:
        # Hive tests
          - modules: hive
            java: 8
            hadoop: hadoop3.2
            hive: hive2.3
            included-tags: org.apache.spark.tags.SlowHiveTest
            comment: "- slow tests"
          - modules: hive
            java: 8
            hadoop: hadoop3.2
            hive: hive2.3
            excluded-tags: org.apache.spark.tags.SlowHiveTest
            comment: "- other tests"
          # SQL tests
          - modules: sql
            java: 8
            hadoop: hadoop3.2
            hive: hive2.3
            included-tags: org.apache.spark.tags.ExtendedSQLTest
            comment: "- slow tests"
          - modules: sql
            java: 8
            hadoop: hadoop3.2
            hive: hive2.3
            excluded-tags: org.apache.spark.tags.ExtendedSQLTest
            comment: "- other tests"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get kubectl
        run: |
          curl -sL https://dl.k8s.io/v1.19.0/kubernetes-client-linux-amd64.tar.gz | tar zx -C $HOME/
          export PATH=PATH:$HOME/kubernetes/client/bin

      - name: Get ARM cluster credetials
        uses: huaweicloud/cce-cluster-credentials@v1
        with:
          region: "${{ env.REGION }}"
          access-key-id: "${{ env.ACCESS_KEY_ID }}"
          access-key-secret: "${{ env.SECRET_ACCESS_KEY }}"
          project-id: "${{ env.PROJECT_ID }}"
          cluster-id: "${{ env.CLUSTER_ID }}"

      - name: Run build and test job
        run: |
          kubectl config use-context external

          kubectl run --rm -i --image yikunkero/spark-multiarch:latest --image-pull-policy=Always \
                  --requests "cpu=2,memory=4Gi" \
                  spark-`date '+%Y-%m-%d-%H%M%y-%s'`-$RANDOM --restart=Never \
                  --env="MODULES_TO_TEST=${{ matrix.modules }}" \
                  --env="EXCLUDED_TAGS=${{ matrix.excluded-tags }}" \
                  --env="INCLUDED_TAGS=${{ matrix.included-tags }}" \
                  --env="HADOOP_PROFILE=${{ matrix.hadoop }}" \
                  --env="HIVE_PROFILE=${{ matrix.hive }}" \
                  --env="SPARK_LOCAL_IP=${{ matrix.hive }}" \
                  --env="SPARK_LOCAL_IP=localhost" \
                  scala
          STATUS=$?
          echo "Status: $STATUS"
          if [[ $STATUS -ne 0 ]]; then echo "Falsing..."; /bin/false; fi
